                       { category: 'Layanan Padma', title: 'Paket Antenatal Care (ANC)', thumbnailURL: '#', url: '#'}, { category: 'Layanan Padma', title: 'Paket Senam Yoga/ Senam Hamil', thumbnailURL: '#', url: '#'}, { category: 'Layanan Padma', title: 'Paket Medical Chec Up (MCU)', thumbnailURL: '#', url: '#'}, { category: 'Layanan Padma', title: 'Staff Fungsional Eksekutif', thumbnailURL: '#', url: '#'}, { category: 'Layanan Padma', title: 'Brosur PMO (Personal Maternity Officer)', thumbnailURL: '#', url: '#'}, { category: 'Layanan Padma', title: 'Paket Klinik Tumbuh Kembang', thumbnailURL: '#', url: '#'}, { category: 'Website Asuransi', title: 'PLN Insurance (PICA)', thumbnailURL: 'https://i.imgur.com/2t3g9Ze.jpeg', url: 'https://pica.plninsurance.co.id/provider/'}, { category: 'Website Asuransi', title: 'Bri Life Care', thumbnailURL: 'https://i.imgur.com/HdoqFPV.jpeg', url: 'https://healthcare.brilife.co.id/provider'}, { category: 'Website Asuransi', title: 'IziKlaim', thumbnailURL: 'https://i.imgur.com/SIro0Wd.jpeg', url: '#'}, { category: 'Website Asuransi', title: 'Admedika', thumbnailURL: 'https://i.imgur.com/HgJBuOT.jpeg', url: '#'}, { category: 'Website Asuransi', title: 'Owlexa', thumbnailURL: 'https://i.imgur.com/hZYEqYC.jpeg', url: '#'}, { category: 'Website Asuransi', title: 'Trauma Center BPJS Ketenaga Kerjaan', thumbnailURL: 'https://i.imgur.com/BqqHxSz.jpeg', url: '#'}, { category: 'Website Asuransi', title: 'JasaRaharja Care', thumbnailURL: 'https://i.imgur.com/xxAWM9R.jpeg', url: '#'}, { category: 'Website Asuransi', title: 'Fullerton', thumbnailURL: 'https://i.imgur.com/TWnDUlG.jpeg', url: '#'}, { category: 'Website Asuransi', title: 'InternaTional SOS', thumbnailURL: 'https://i.imgur.com/c18pseP.jpeg', url: '#'}, { category: 'Website Asuransi', title: 'HaloDoc', thumbnailURL: 'https://i.imgur.com/ya32EB3.jpeg', url: '#'}, ];
        DATA.socials = [ { platform: 'website', url: '#' }, { platform: 'instagram', url: '#' } ];
        
        const socialIconMap = { 'instagram': 'fa-brands fa-instagram', 'website': 'fa-solid fa-globe' };
        
        // UI Elements
        const profileSection = document.getElementById('profile-section'); const socialsContainer = document.getElementById('socials-container'); const themeToggle = document.getElementById('theme-toggle'); const searchInput = document.getElementById('search-input'); const searchWrapper = document.querySelector('.search-wrapper'); const tabsNav = document.querySelector('.tabs-nav'); const contentArea = document.getElementById('content-area'); const jadwalContentContainer = document.getElementById('jadwal-content-container'); const jadwalControls = document.getElementById('jadwal-controls');
        
        // --- Bio Link Functions ---
        function renderStaticContent() { /* ... */ }
        function generateSectionHTML(items, type) { /* ... */ }
        function renderDynamicContent() { /* ... */ }
        function setDocsTheme(isDark) { /* ... */ }
        renderStaticContent = function() { document.title = DATA.profile.pageTitle; profileSection.innerHTML = `<img src="${DATA.profile.photoURL}" alt="Foto Profil" class="profile-pic"><h1 class="profile-name">${DATA.profile.name}</h1><p class="profile-description">${DATA.profile.description}</p><div class="clock-container"><div class="clock-time" id="clock-time"></div><div class="clock-date" id="clock-date"></div></div>`; socialsContainer.innerHTML = DATA.socials.map(s => `<a href="${s.url}" target="_blank" class="social-link"><i class="${socialIconMap[s.platform] || 'fa-solid fa-link'}"></i></a>`).join(''); const timeEl = document.getElementById('clock-time'), dateEl = document.getElementById('clock-date'); const updateClock = () => { const now = new Date(); timeEl.textContent = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', second: '2-digit', timeZone: 'Asia/Jakarta' }).replace(/\./g, ':'); dateEl.textContent = now.toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', timeZone: 'Asia/Jakarta' }); }; updateClock(); setInterval(updateClock, 1000); };
        generateSectionHTML = function(items, type) { if (!items || items.length === 0) return ''; const grouped = items.reduce((acc, item) => { const category = item.category || 'Lain-lain'; if (!acc[category]) acc[category] = []; acc[category].push(item); return acc; }, {}); let html = ''; for (const category in grouped) { html += `<div class="category-group"><h2 class="category-title">${category}</h2>`; if (type === 'links') { html += grouped[category].map(item => `<a href="${item.url}" target="_blank" class="link-item">${item.text}</a>`).join(''); } else if (type === 'media') { html += grouped[category].map(item => `<a href="${item.url}" target="_blank" class="media-item-link"><img src="${item.thumbnailURL}" alt="${item.title}" class="thumbnail" loading="lazy"><div class="media-title">${item.title}</div></a>`).join(''); } html += `</div>`; } return html; };
        renderDynamicContent = function() { const searchTerm = searchInput.value.toLowerCase().trim(); const activeTab = document.querySelector('.tab-button.active').dataset.tab; let htmlToRender = ''; if (searchTerm) { const filteredLinks = DATA.links.filter(item => item.text && item.text.toLowerCase().includes(searchTerm)); const filteredMedia = DATA.media.filter(item => item.title && item.title.toLowerCase().includes(searchTerm)); if (filteredLinks.length > 0) htmlToRender += generateSectionHTML(filteredLinks, 'links'); if (filteredMedia.length > 0) htmlToRender += generateSectionHTML(filteredMedia, 'media'); } else { const dataToRender = activeTab === 'links' ? DATA.links : DATA.media; htmlToRender = generateSectionHTML(dataToRender, activeTab); } contentArea.innerHTML = htmlToRender || '<p class="no-results-message">Tidak ada konten yang cocok.</p>'; };
        setDocsTheme = function(isDark) { document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light'); localStorage.setItem('theme', isDark ? 'dark' : 'light'); themeToggle.checked = isDark; };

        // --- Jadwal Dokter Functions ---
        const SPREADSHEET_API_URL = 'https://script.google.com/macros/s/AKfycbzdoWs_wOIpolNKjTnx9mS69c_I8JPmdhxP0vK71rxc6qGJgIu6IPj3lEzXvW14VWbC6A/exec';
        let allDoctorsData = [];
        let groupedDoctors = [];
        let isJadwalDataLoaded = false;
        let currentPageEksekutif = 1;
        let currentPageBpjs = 1;
        const doctorsPerPage = 9;

        async function fetchDoctorData() {
            if (isJadwalDataLoaded) return;
            try {
                const response = await fetch(SPREADSHEET_API_URL);
                if (!response.ok) throw new Error(`Koneksi server gagal! Status: ${response.status}`);
                const data = await response.json();
                if (data.status === 'error') throw new Error(`Error dari Google Script: ${data.message}`);
                allDoctorsData = data;
                isJadwalDataLoaded = true;
                populateSpecialtyFilter(allDoctorsData);
                updateDoctorDisplay();
            } catch (error) {
                console.error("Error fetching data:", error);
                const errorMessage = `<p class="loading-text" style="color: red;"><strong>Gagal Memuat Data:</strong> ${error.message}.</p>`;
                document.getElementById('eksekutif-list').innerHTML = errorMessage;
                document.getElementById('bpjs-list').innerHTML = '';
            }
        }

        function populateSpecialtyFilter(doctors) {
            const specialtyFilter = document.getElementById('specialtyFilter');
            const specialties = [...new Set(doctors.map(doc => doc.Spesialisasi).filter(Boolean))];
            while (specialtyFilter.options.length > 1) { specialtyFilter.remove(1); }
            specialties.forEach(specialty => {
                const option = document.createElement('option');
                option.value = specialty;
                option.textContent = `Spesialis ${specialty}`;
                specialtyFilter.appendChild(option);
            });
        }

        function updateDoctorDisplay() {
            const search = document.getElementById('jadwalSearchInput').value.toLowerCase();
            const specialty = document.getElementById('specialtyFilter').value;
            const service = document.getElementById('serviceFilter').value;
            const day = document.getElementById('dayFilter').value;
            
            const filteredRaw = allDoctorsData.filter(doc => {
                const matchesSearch = (doc.NamaDokter?.toLowerCase().includes(search) || doc.Spesialisasi?.toLowerCase().includes(search));
                const matchesSpecialty = specialty === '' || doc.Spesialisasi === specialty;
                const matchesService = service === '' || doc.Layanan?.includes(service);
                const matchesDay = day === '' || doc.Hari === day;
                return matchesSearch && matchesSpecialty && matchesService && matchesDay;
            });
            
            // Group schedules by doctor name, specialty, and service
            const groupedByDoctor = filteredRaw.reduce((acc, current) => {
                const key = `${current.NamaDokter}-${current.Spesialisasi}-${current.Layanan}`;
                if (!acc[key]) {
                    acc[key] = { ...current, Jadwal: [] };
                }
                acc[key].Jadwal.push({ Hari: current.Hari, Jam: current.Jam });
                return acc;
            }, {});
            groupedDoctors = Object.values(groupedByDoctor);

            const eksekutifDoctors = groupedDoctors.filter(d => d.Layanan?.includes('Eksekutif'));
            const bpjsDoctors = groupedDoctors.filter(d => d.Layanan?.includes('BPJS'));

            renderServiceSection('eksekutif', eksekutifDoctors, currentPageEksekutif);
            renderServiceSection('bpjs', bpjsDoctors, currentPageBpjs);
        }

        function renderServiceSection(serviceType, doctors, currentPage) {
            const listId = `${serviceType}-list`;
            const paginationId = `${serviceType}-pagination`;
            const listContainer = document.getElementById(listId);
            const paginationContainer = document.getElementById(paginationId);

            listContainer.innerHTML = '';
            paginationContainer.innerHTML = '';

            if (doctors.length === 0) {
                listContainer.innerHTML = `<p class="loading-text">Tidak ada dokter yang cocok.</p>`;
                return;
            }

            const totalPages = Math.ceil(doctors.length / doctorsPerPage);
            const startIndex = (currentPage - 1) * doctorsPerPage;
            const endIndex = startIndex + doctorsPerPage;
            const paginatedDoctors = doctors.slice(startIndex, endIndex);

            paginatedDoctors.forEach(doctor => {
                const jadwalHTML = doctor.Jadwal.map(s => `<strong>${s.Hari||''}:</strong><p>${s.Jam||''}</p>`).join('');
                const cardHTML = `<div class="doctor-card"><h3>${doctor.NamaDokter}</h3><span class="specialty">Spesialis ${doctor.Spesialisasi}</span><div class="schedule">${jadwalHTML}</div></div>`;
                listContainer.innerHTML += cardHTML;
            });

            renderPagination(paginationContainer, currentPage, totalPages, serviceType);
        }

        function renderPagination(container, currentPage, totalPages, serviceType) {
            if (totalPages <= 1) return;
            let paginationHTML = '';

            // Prev button
            paginationHTML += `<a href="#" class="page-item ${currentPage === 1 ? 'disabled' : ''}" data-page="${currentPage - 1}" data-service="${serviceType}">Prev</a>`;

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                paginationHTML += `<a href="#" class="page-item ${i === currentPage ? 'active' : ''}" data-page="${i}" data-service="${serviceType}">${i}</a>`;
            }

            // Next button
            paginationHTML += `<a href="#" class="page-item ${currentPage === totalPages ? 'disabled' : ''}" data-page="${currentPage + 1}" data-service="${serviceType}">Next</a>`;
            
            container.innerHTML = paginationHTML;
        }

        function handleFilterChange() {
            currentPageEksekutif = 1;
            currentPageBpjs = 1;
            updateDoctorDisplay();
        }

        function handlePaginationClick(e) {
            if (!e.target.matches('.page-item') || e.target.classList.contains('disabled')) return;
            e.preventDefault();

            const serviceType = e.target.dataset.service;
            const targetPage = parseInt(e.target.dataset.page);

            if (serviceType === 'eksekutif') {
                currentPageEksekutif = targetPage;
            } else if (serviceType === 'bpjs') {
                currentPageBpjs = targetPage;
            }
            updateDoctorDisplay();
        }

        // --- Initial Setup & Event Listeners ---
        renderStaticContent();
        renderDynamicContent();
        setDocsTheme(localStorage.getItem('theme') === 'dark');

        tabsNav.addEventListener('click', (e) => { 
            if (!e.target.matches('.tab-button')) return;
            tabsNav.querySelector('.active').classList.remove('active'); e.target.classList.add('active');
            const activeTab = e.target.dataset.tab;
            const isJadwalTab = activeTab === 'jadwal';
            contentArea.style.display = isJadwalTab ? 'none' : ''; searchWrapper.style.display = isJadwalTab ? 'none' : '';
            jadwalContentContainer.style.display = isJadwalTab ? '' : 'none'; jadwalControls.style.display = isJadwalTab ? 'grid' : 'none';
            if (isJadwalTab) { fetchDoctorData(); } else { renderDynamicContent(); }
        });

        searchInput.addEventListener('input', renderDynamicContent);
        themeToggle.addEventListener('change', () => setDocsTheme(themeToggle.checked));
        
        ['jadwalSearchInput', 'specialtyFilter', 'dayFilter', 'serviceFilter'].forEach(id => {
            document.getElementById(id).addEventListener(id.includes('Input') ? 'keyup' : 'change', handleFilterChange);
        });

        document.getElementById('eksekutif-pagination').addEventListener('click', handlePaginationClick);
        document.getElementById('bpjs-pagination').addEventListener('click', handlePaginationClick);
    });
    </script>
