<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Link</title>
    <meta name="description" content="Halaman Bio Link Pribadi yang dinamis dan modern, dibangun ulang untuk performa dan keandalan.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        :root {
            --bg-gradient-start: #d4fc79; --bg-gradient-end: #96e6a1;
            --container-bg: rgba(255, 255, 255, 0.65); --primary-text: #1c1e21;
            --secondary-text: #555; --link-bg: rgba(255, 255, 255, 0.7);
            --link-hover-bg: rgba(255, 255, 255, 1); --shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            --border-color: rgba(200, 200, 200, 0.5); --border-radius: 16px;
            --blur-intensity: 10px; --accent-color: #96e6a1;
        }
        [data-theme='dark'] {
            --bg-gradient-start: #0f2027; --bg-gradient-end: #203a43;
            --container-bg: rgba(20, 20, 20, 0.5); --primary-text: #f0f2f5;
            --secondary-text: #a0a0a0; --link-bg: rgba(40, 40, 40, 0.6);
            --link-hover-bg: rgba(50, 50, 50, 0.8); --shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            --border-color: rgba(255, 255, 255, 0.15);
        }
        @keyframes gradient-animation { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(-45deg, var(--bg-gradient-start), var(--bg-gradient-end), #f8ffae, #fdeb71); background-size: 400% 400%; animation: gradient-animation 15s ease infinite; color: var(--primary-text); display: flex; justify-content: center; padding: 20px; min-height: 100vh; transition: background 0.5s ease; }
        .container { max-width: 680px; width: 100%; text-align: center; background: var(--container-bg); backdrop-filter: blur(var(--blur-intensity)); -webkit-backdrop-filter: blur(var(--blur-intensity)); border-radius: var(--border-radius); padding: 30px 20px; box-shadow: var(--shadow); border: 1px solid var(--border-color); transition: background 0.3s ease; }
        .profile-section { margin-bottom: 20px; }
        .profile-pic { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 4px solid var(--border-color); box-shadow: var(--shadow); }
        .profile-name { font-size: 2rem; font-weight: 700; margin: 15px 0 5px; }
        .profile-description { font-size: 1rem; color: var(--secondary-text); max-width: 90%; margin: 0 auto 20px auto; }
        .clock-container { background-color: var(--link-bg); padding: 10px 15px; border-radius: 12px; margin-top: 20px; border: 1px solid var(--border-color); }
        .clock-time { font-size: 1.8rem; font-weight: 600; letter-spacing: 2px; }
        .clock-date { font-size: 0.9rem; color: var(--secondary-text); }
        .theme-switch-wrapper { position: absolute; top: 20px; right: 20px; z-index: 10; }
        .theme-switch { display: inline-block; height: 28px; position: relative; width: 50px; }
        .theme-switch input { display:none; }
        .slider { background-color: rgba(0,0,0,0.2); position: absolute; inset: 0; cursor: pointer; transition: .4s; border-radius: 28px; }
        .slider:before { background-color: #fff; position: absolute; content: ""; height: 20px; width: 20px; bottom: 4px; left: 4px; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent-color); }
        input:checked + .slider:before { transform: translateX(22px); }
        .search-wrapper { margin-bottom: 20px; }
        #search-input { width: 100%; padding: 12px 15px; border-radius: var(--border-radius); border: 1px solid var(--border-color); background-color: var(--link-bg); color: var(--primary-text); font-size: 1rem; }
        #search-input:focus { outline: none; box-shadow: 0 0 0 2px var(--accent-color); }
        .tabs-nav { display: flex; border-bottom: 1px solid var(--border-color); margin-bottom: 20px; }
        .tab-button { flex: 1; padding: 10px; background-color: transparent; border: none; border-bottom: 3px solid transparent; color: var(--secondary-text); font-size: 1rem; font-weight: 600; cursor: pointer; transition: color 0.3s, border-color 0.3s; }
        .tab-button.active { color: var(--primary-text); border-bottom-color: var(--accent-color); }
        .content-section { min-height: 250px; }
        .category-group { margin-bottom: 25px; }
        .category-title { font-size: 1.2rem; font-weight: 600; text-align: left; margin-bottom: 15px; padding-bottom: 5px; border-bottom: 2px solid var(--border-color); }
        .link-item, .media-item-link { background-color: var(--link-bg); color: var(--primary-text); padding: 15px 20px; border-radius: var(--border-radius); text-decoration: none; font-weight: 600; font-size: 1rem; transition: background-color 0.2s, transform 0.2s; border: 1px solid var(--border-color); display: flex; margin-bottom: 15px; align-items: center; }
        .link-item:hover, .media-item-link:hover { background-color: var(--link-hover-bg); transform: scale(1.02); }
        .media-item-link .thumbnail { width: 80px; height: 80px; flex-shrink: 0; border-radius: 10px; object-fit: cover; margin-right: 15px; }
        .media-item-link .media-title { font-weight: 600; }
        .socials-container { display: flex; justify-content: center; gap: 25px; margin-top: 30px; }
        .social-link { font-size: 1.8rem; color: var(--secondary-text); transition: color 0.2s, transform 0.2s; }
        .social-link:hover { color: var(--primary-text); transform: scale(1.2); }
        .copyright-footer { margin-top: 30px; padding-top: 20px; border-top: 1px solid var(--border-color); color: var(--secondary-text); font-size: 0.9rem; }
        .hidden { display: none; }
        .no-results-message { color: var(--secondary-text); padding: 20px; text-align: center; }
        @media (max-width: 480px) {
            body { padding: 10px; } .container { padding: 20px 15px; } .profile-pic { width: 100px; height: 100px; } .profile-name { font-size: 1.7rem; } .profile-description { font-size: 0.9rem; } .link-item, .media-item-link { font-size: 0.9rem; padding: 12px 15px; } .tab-button { font-size: 0.9rem; } .category-title { font-size: 1.1rem; } .clock-time { font-size: 1.5rem; } .clock-date { font-size: 0.8rem; } .social-link { font-size: 1.6rem; }
        }
    </style>
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="theme-toggle">
            <input type="checkbox" id="theme-toggle" />
            <div class="slider round"></div>
        </label>
    </div>
    <div class="container">
        <header id="profile-section" class="profile-section"></header>
        <div class="search-wrapper">
            <input type="text" id="search-input" placeholder="Cari di semua konten...">
        </div>
        <nav class="tabs-nav">
            <button class="tab-button active" data-tab="links">Tautan</button>
            <button class="tab-button" data-tab="media">Galeri</button>
        </nav>
        <main id="content-area">
            </main>
        <footer id="socials-container" class="socials-container"></footer>
        <div class="copyright-footer">Â© Luthfi Kurnia 2025</div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- 1. DATA INPUT (Tetap sama) ---
        const DATA = {
            profile: { 
                name: 'Luthfi Kurnia', 
                description: 'Selamat datang di pusat informasi dan layanan digital RS Hermina Padang. Temukan semua yang Anda butuhkan di sini.', 
                photoURL: 'https://images.unsplash.com/photo-1751766689803-1ffab3754631?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwcm9maWxlLXBhZ2V8MXx8fGVufDB8fHx8fA%3D%3D' 
            },
            links: [
                { category: 'Aplikasi Hermina', text: 'WEB Hermina', url: 'https://www.herminahospitals.com/en/branch/hermina-padang' },
                         { category: 'Aplikasi Hermina', text: 'VClaim BPJS', url: 'https://vclaim.bpjs-kesehatan.go.id/VClaim/Penjaminan' },
                         { category: 'Aplikasi Hermina', text: 'Hinai WEB', url: 'https://simrs.herminahospitals.com/live/login.html' },
                         { category: 'Aplikasi Hermina', text: 'SIPP BPJS Kesehatan', url: 'https://sipp.bpjs-kesehatan.go.id/sipp/#/access/signin' },
                         { category: 'Aplikasi Hermina', text: 'Hermina SuperAPP', url: 'https://superapps.herminahospitals.com/' },
                         { category: 'Aplikasi Hermina', text: 'Afya Better Test', url: '#' },
                         { category: 'Aplikasi Hermina', text: 'WhatsApp WEB', url: 'https://web.whatsapp.com/' },
                         { category: 'Dokumen-Dokumen', text: 'Jadwal Dokter', url: '#' },
                         { category: 'Dokumen-Dokumen', text: 'Master Tarif', url: 'https://drive.google.com/file/d/1RyG2IrS3xxzLPnB0Gtx2LFp1A-dVZTmx/view?usp=sharing' },
                         { category: 'Dokumen-Dokumen', text: 'Estimasi Biaya TopUp', url: 'https://drive.google.com/file/d/1BJi5Jixp1azPwwD_1leyQ3eFwDQhQV8L/view' },
                         { category: 'Dokumen-Dokumen', text: 'PKS Asuransi', url: '#' },
                         { category: 'Dashboard Kamar RWI', text: 'Dashboard Kamar Lantai 4', url: 'https://docs.google.com/spreadsheets/d/1doB7A3bFR6AU3hq4yFgPUne3jBUnaaTN33om0xqXXt8/edit?gid=0#gid=0' },
                         { category: 'Dashboard Kamar RWI', text: 'Dashboard Kamar Lantai 5', url: 'https://docs.google.com/spreadsheets/d/1kwyrwe_Bc-duSjlPiwdpnjVIchKSSBcJqILyzp-hDdE/edit?usp=drive_link' },
                         { category: 'Dashboard Kamar RWI', text: 'Dashboard Kamar Lantai 6', url: 'https://docs.google.com/spreadsheets/d/1Tz_0oimiY1pnltzFJ0HuHQHoJ0KU5-ZuvHU58lRvK88/edit?usp=drive_link' },
                         { category: 'Dashboard Kamar RWI', text: 'Dashboard Kamar Lantai 7', url: '#' },
                         { category: 'Dashboard Kamar RWI', text: 'Dashboard Kamar Intensif', url: 'https://docs.google.com/spreadsheets/d/1iIVbS5tdT38S_5eXIzPxoh3bt9Pqwu67WjYv3PDaYhM/edit?gid=424558827#gid=424558827' },
                         { category: 'Lain-lain', text: 'Lain-lain 1', url: '#' },
                         { category: 'Lain-lain', text: 'Lain-lain 2', url: '#' },
                         { category: 'Lain-lain', text: 'Lain-lain 3', url: '#' },
                         { category: 'Lain-lain', text: 'Lain-lain 4', url: '#' },
                         { category: 'Lain-lain', text: 'Lain-lain 5', url: '#' },
                         { category: 'Lain-lain', text: 'Lain-lain 6', url: '#' },
                         { category: 'Lain-lain', text: 'Lain-lain 7', url: '#' },
                         { category: 'Lain-lain', text: 'Lain-lain 8', url: '#' },
                         { category: 'Lain-lain', text: 'Lain-lain 9', url: '#' },
                         { category: 'Lain-lain', text: 'Lain-lain 10', url: '#' },
                         { category: 'Lain-lain', text: 'Lain-lain 11', url: '#' },
                         { category: 'Lain-lain', text: 'Lain-lain 12', url: '#' },
                         { category: 'Lain-lain', text: 'Lain-lain 13', url: '#' }
            ],
            media: [ 
                { category: 'Layanan Padma', title: 'Paket Melahirkan', thumbnailURL: 'https://images.unsplash.com/photo-1751767762107-c5f6da070638?q=80&w=711&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D', url: 'https://images.unsplash.com/photo-1751767762107-c5f6da070638?q=80&w=711&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'},
                { category: 'Layanan Padma', title: 'Brosur Layanan Padma', thumbnailURL: 'https://images.unsplash.com/photo-1751767447021-0e7871027aea?q=80&w=1123&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D', url: 'https://images.unsplash.com/photo-1751767447021-0e7871027aea?q=80&w=1123&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D,https://images.unsplash.com/photo-1751767390363-d14c0cc637fe?q=80&w=1122&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D' },
                { category: 'Layanan Padma', title: 'Paket Klinik Tumbuh Kembang', thumbnailURL: 'https://images.unsplash.com/photo-1751767761404-91becfbf9060?q=80&w=710&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D', url: 'https://images.unsplash.com/photo-1751767761404-91becfbf9060?q=80&w=710&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'},
            ],
            socials: [ 
                { platform: 'website', url: 'https://herminahospitals.com/id/branch/hermina-padang' }, 
                { platform: 'instagram', url: 'https://instagram.com/rsuherminapadang' } 
            ]
        };
        const socialIconMap = { 'instagram': 'fa-brands fa-instagram', 'website': 'fa-solid fa-globe' };

        // --- 2. Menyiapkan Elemen & Data ---
        const profileSection = document.getElementById('profile-section');
        const contentArea = document.getElementById('content-area');
        const socialsContainer = document.getElementById('socials-container');
        const searchInput = document.getElementById('search-input');
        const tabsNav = document.querySelector('.tabs-nav');
        
        // --- 3. Fungsi-Fungsi Untuk Merender Tampilan (Dibangun Ulang) ---
        
        // Render bagian profil & jam (hanya sekali)
        function renderStaticContent() {
            profileSection.innerHTML = `
                <img src="${DATA.profile.photoURL}" alt="Foto Profil" class="profile-pic">
                <h1 class="profile-name">${DATA.profile.name}</h1>
                <p class="profile-description">${DATA.profile.description}</p>
                <div class="clock-container">
                    <div class="clock-time" id="clock-time"></div>
                    <div class="clock-date" id="clock-date"></div>
                </div>
            `;
            socialsContainer.innerHTML = DATA.socials.map(social => `
                <a href="${social.url}" target="_blank" class="social-link" aria-label="${social.platform}">
                    <i class="${socialIconMap[social.platform] || 'fa-solid fa-link'}"></i>
                </a>
            `).join('');
            
            // Jalankan jam
            const timeEl = document.getElementById('clock-time');
            const dateEl = document.getElementById('clock-date');
            const updateClock = () => {
                const now = new Date();
                timeEl.textContent = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', second: '2-digit', timeZone: 'Asia/Jakarta' }).replace(/\./g, ':');
                dateEl.textContent = now.toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', timeZone: 'Asia/Jakarta' });
            };
            updateClock();
            setInterval(updateClock, 1000);
        }

        // **FUNGSI UTAMA YANG PALING PINTAR**
        // Fungsi ini bertanggung jawab penuh untuk menampilkan konten berdasarkan kondisi terkini.
        function renderDynamicContent() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const activeTab = document.querySelector('.tab-button.active').dataset.tab;

            // Saring data berdasarkan pencarian
            const filteredLinks = DATA.links.filter(item => item.text.toLowerCase().includes(searchTerm));
            const filteredMedia = DATA.media.filter(item => item.title.toLowerCase().includes(searchTerm));

            let htmlToRender = '';

            // Tentukan konten apa yang akan dirender
            if (searchTerm) {
                // **MODE PENCARIAN**: Tampilkan semua hasil dari kedua tab
                htmlToRender += generateSectionHTML('Tautan', 'links', filteredLinks);
                htmlToRender += generateSectionHTML('Galeri', 'media', filteredMedia);
            } else {
                // **MODE TAB**: Tampilkan hanya konten dari tab yang aktif
                if (activeTab === 'links') {
                    htmlToRender += generateSectionHTML('Tautan', 'links', filteredLinks);
                } else {
                    htmlToRender += generateSectionHTML('Galeri', 'media', filteredMedia);
                }
            }
            
            // Masukkan HTML yang sudah jadi ke dalam DOM
            contentArea.innerHTML = htmlToRender;
            
            // Tampilkan pesan jika tidak ada hasil sama sekali dalam mode pencarian
            if (searchTerm && filteredLinks.length === 0 && filteredMedia.length === 0) {
                 contentArea.innerHTML = '<p class="no-results-message">Tidak ada hasil yang cocok dengan pencarian Anda.</p>';
            }
        }
        
        // Fungsi pembantu untuk membuat HTML dari data yang sudah disaring
        function generateSectionHTML(title, type, items) {
            if (items.length === 0) return '';
            
            // Kelompokkan item berdasarkan kategori
            const grouped = items.reduce((acc, item) => {
                const category = item.category || 'Lainnya';
                if (!acc[category]) acc[category] = [];
                acc[category].push(item);
                return acc;
            }, {});

            let sectionHTML = '';
            for (const category in grouped) {
                sectionHTML += `<div class="category-group">
                    <h2 class="category-title">${category}</h2>`;
                
                if (type === 'links') {
                    sectionHTML += grouped[category].map(item => `
                        <a href="${item.url}" target="_blank" class="link-item">${item.text}</a>
                    `).join('');
                } else { // type === 'media'
                     sectionHTML += grouped[category].map(item => `
                        <a href="${item.url}" target="_blank" class="media-item-link">
                            <img src="${item.thumbnailURL}" alt="${item.title}" class="thumbnail" loading="lazy">
                            <div class="media-title">${item.title}</div>
                        </a>
                    `).join('');
                }
                sectionHTML += `</div>`;
            }
            return sectionHTML;
        }

        // --- 4. Memasang Event Listener ---
        
        // Saat mengetik di search bar
        searchInput.addEventListener('input', renderDynamicContent);
        
        // Saat salah satu tab diklik
        tabsNav.addEventListener('click', (e) => {
            const clickedTab = e.target.closest('.tab-button');
            if (!clickedTab) return;

            // Pindahkan kelas 'active'
            tabsNav.querySelector('.tab-button.active').classList.remove('active');
            clickedTab.classList.add('active');
            
            // Render ulang konten sesuai tab yang baru aktif
            renderDynamicContent();
        });
        
        // --- 5. Pengaturan Tema & Inisialisasi ---
        const themeToggle = document.getElementById('theme-toggle');
        const setDocsTheme = (isDark) => {
            document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            themeToggle.checked = isDark;
        };
        themeToggle.addEventListener('change', () => setDocsTheme(themeToggle.checked));
        setDocsTheme(localStorage.getItem('theme') === 'dark');

        // --- Mulai Semua ---
        renderStaticContent();
        renderDynamicContent();
    });
    </script>
</body>
</html>
